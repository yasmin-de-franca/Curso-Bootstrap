<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!--Estilo Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid border border-primary p-3">
      <div class="row">
        <div class="col-1 border text-center">Col. 1</div>
        <div class="col-1 border text-center">Col. 2</div>
        <div class="col-1 border text-center">Col. 3</div>
        <div class="col-1 border text-center">Col. 4</div>
        <div class="col-1 border text-center">Col. 5</div>
        <div class="col-1 border text-center">Col. 6</div>
        <div class="col-1 border text-center">Col. 7</div>
        <div class="col-1 border text-center">Col. 8</div>
        <div class="col-1 border text-center">Col. 9</div>
        <div class="col-1 border text-center">Col. 10</div>
        <div class="col-1 border text-center">Col. 11</div>
        <div class="col-1 border text-center">Col. 12</div>
      </div>
      <div class="row">
        <div class="col-3 border text-center">Col. 13</div>
        <div class="col-3 border text-center">Col. 14</div>
        <div class="col-3 border text-center">Col. 15</div>
        <div class="col-3 border text-center">Col. 16</div>
      </div>
      <div class="row">
        <div class="col-6 border text-center">Col. 17</div>
        <div class="col-6 border text-center">Col. 18</div>
      </div>
      <div class="row">
        <div class="col-12 border text-center">Col. 19</div>
      </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
