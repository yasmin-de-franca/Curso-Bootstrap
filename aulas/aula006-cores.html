<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!--Estilo Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid row flex border border-dark p-3 my-3">
      <p class="h3 text-muted">muted</p>
      <p class="h3 text-primary">important/primary</p>
      <p class="h3 text-success">success</p>
      <p class="h3 text-info">info</p>
      <p class="h3 text-warning">warning</p>
      <p class="h3 text-danger">danger</p>
      <p class="h3 text-secondary">secondary</p>
      <p class="h3 text-white bg-dark">white</p>
      <p class="h3 text-dark">dark</p>
      <p class="h3 text-light">light</p>
    </div>

    <div class="container-fluid row flex border border-dark p-3 my-3 bg-primary">
      <p class="h3">important</p>
    </div>

    <div class="container-fluid row flex border border-dark p-3 my-3 bg-success">
      <p class="h3">success</p>
    </div>

    <div class="container-fluid row flex border border-dark p-3 my-3 bg-info">
      <p class="h3">info</p>
    </div>

    <div class="container-fluid row flex border border-dark p-3 my-3 bg-warning">
      <p class="h3">warning</p>
    </div>

    <div class="container-fluid row flex border border-dark p-3 my-3 bg-danger">
      <p class="h3">danger</p>
    </div>

    <div class="container-fluid row flex border border-dark p-3 my-3 bg-secondary">
      <p class="h3">secondary</p>
    </div>

    <div class="container-fluid row flex border border-dark p-3 my-3 bg-white">
      <p class="h3">white</p>
    </div>

    <div class="container-fluid row flex border border-dark p-3 my-3 bg-dark">
      <p class="h3 text-white">dark</p>
    </div>
    
    <div class="container-fluid row flex border border-dark p-3 my-3 bg-light">
      <p class="h3">light</p>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
