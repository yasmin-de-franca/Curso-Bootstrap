<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!--Estilo Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="progress" style="height: 20px;">
            <div id="pb1" class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 50%; height: 20px;"></div>
        </div>
    </div>
<br/>
    <div class="container">
        <div class="progress" style="height: 20px;">
            <div class="progress-bar bg-primary" style="width: 50%; height: 20px;">50%</div>
            <div class="progress-bar bg-danger" style="width: 30%; height: 20px;">30%</div>
            <div class="progress-bar bg-warning" style="width: 20%; height: 20px;">20%</div>
        </div>
    </div>

    <script>
        let barra=document.getElementById("pb1");
        let carga=0;
        let intBarra=setInterval(()=>{
            barra.innerHTML=carga+"%";
            barra.style.width=carga+"%";
            carga++
            if(carga>=100){
                carga=0;
            }
        },150)
    </script>


    <!--1º opção com popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
